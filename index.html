<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML CSS SCSS">
  <title>Design</title>


  <!-- Style CSS -->
  <link rel="stylesheet" href="./SASS/main.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">


</head>

<body>
  <section>
    <div class="container">
      <div class="card">
        <div class="card__nav">
          <h2 class="card__heading">
            <a href="#" class="card__heading--link focus">
              String
            </a>
          </h2>
          <h2 class="card__heading">
            <a href="#" class="card__heading--link">
              File
            </a>
          </h2>
          <h2 class="card__heading">
            <a href="#" class="card__heading--link">
              Batch
            </a>
          </h2>
        </div>
        <div class="card__form">
          <form action="#" id="form">
            <div class="card__element">
              <label for="value">
                <h3 class="card__sub--heading">
                  Value
                </h3>
              </label>
              <input type="text" class="card__input" name="value" id="value" autocomplete="off" required>
            </div>
            <div class="card__elements">
              <label for="key">
                <h3 class="card__sub--heading">
                  Key
                </h3>
              </label>
              <input type="text" class="card__input" name="key" id="key" autocomplete="off" required>
            </div>
            <div class="card__algo">
              <div for="card__algo--main">
                <h3 class="card__sub--heading">
                  Algorithm
                </h3>
              </div>
              <div class="card__algo--inputs">
                <div class="inputs">
                  <input type="radio" name="algo" class="card__algo--radio radio" id="aes" checked>
                  <!-- <span class="algo__radio--span">
              </span> -->
                  <label for="aes" class="card__algo-radio--label radio__label">
                    <span class="card__algo--label radio__inputs">

                    </span>
                    AES
                  </label>
                </div>
                <div class="inputs">
                  <input type="radio" name="algo" class="card__algo--radio radio" id="blowfish">
                  <!-- <span class="algo__radio--span">
              </span> -->
                  <label for="blowfish" class="card__algo-radio--label radio__label">
                    <span class="card__algo--label radio__inputs">

                    </span>
                    Blowfish
                  </label>
                </div>

                <div class="inputs">
                  <input type="radio" name="algo" class="card__algo--radio radio" id="des">
                  <!-- <span class="algo__radio--span">
              </span> -->
                  <label for="des" class="card__algo-radio--label radio__label">
                    <span class="card__algo--label radio__inputs">

                    </span>
                    DES
                  </label>
                </div>
                <div class="inputs">
                  <input type="radio" name="algo" class="card__algo--radio radio" id="desede">
                  <!-- <span class="algo__radio--span">
              </span> -->
                  <label for="desede" class="card__algo-radio--label radio__label">
                    <span class="card__algo--label radio__inputs">

                    </span>
                    DESede
                  </label>
                </div>
                <div class="inputs">
                  <input type="radio" name="algo" class="card__algo--radio radio" id="rc2">
                  <!-- <span class="algo__radio--span">
              </span> -->
                  <label for="rc2" class="card__algo-radio--label radio__label">
                    <span class="card__algo--label radio__inputs">

                    </span>
                    RC2
                  </label>
                </div>

                <div class="inputs">
                  <input type="radio" name="algo" class="card__algo--radio radio" id="rca">
                  <!-- <span class="algo__radio--span">
              </span> -->
                  <label for="rca" class="card__algo-radio--label radio__label">
                    <span class="card__algo--label radio__inputs">

                    </span>
                    RCA
                  </label>
                </div>
              </div>
            </div>
            <div class="card__mode">
              <div for="card__mode--main">
                <h3 class="card__sub--heading">
                  Mode
                </h3>
              </div>
              <div class="card__mode--inputs">
                <div class="mode__inputs">
                  <input type="radio" name="mode" class="card__mode--radio radio" id="cbc" checked>
                  <label for="cbc" class="card__mode-radio--label radio__label">
                    <span class="mode__span radio__inputs">

                    </span>
                    CBC
                  </label>
                </div>
                <div class="mode__inputs">
                  <input type="radio" name="mode" class="card__mode--radio radio" id="cfb">
                  <label for="cfb" class="card__mode-radio--label radio__label">
                    <span class="mode__span radio__inputs">

                    </span>
                    CFB
                  </label>
                </div>
                <div class="mode__inputs">
                  <input type="radio" name="mode" class="card__mode--radio radio" id="ecb">
                  <label for="ecb" class="card__mode-radio--label radio__label">
                    <span class="mode__span radio__inputs">

                    </span>
                    ECB
                  </label>
                </div>
                <div class="mode__inputs">
                  <input type="radio" name="mode" class="card__mode--radio radio" id="ofb">
                  <label for="ofb" class="card__mode-radio--label radio__label">
                    <span class="mode__span radio__inputs">

                    </span>
                    OFB
                  </label>
                </div>
              </div>

            </div>
            <div class="card__btn">
              <button class="btn btn-animate" type="submit">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
